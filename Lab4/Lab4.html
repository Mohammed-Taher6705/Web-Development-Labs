<!DOCTYPE html>
<html>
    <head>
        <title> Lab 4 Demo </title>
        <link rel="stylesheet" type="text/css" href="Lab4.css">
    </head>
    <body>
        <div class="container">
             <h1> Todo List </h1>
             <div class="inputElement">
                 <input type="text" class="new-todo" placeholder="Add a new task...">
                 <button class="addButton">Add</button>
             </div>
             <div class="filter-buttons">
                 <button class="show-all"> All</button>
                 <button class="show-completed"> Completed</button>
                 <button class="show-pending"> Pending</button>
             </div>
             <div class="todo-list">
             
                 <ul class="todoitems"></ul>
             </div>
             
             
            

        </div>
        <script src="Lab4.js"></script>
    </body>
</html>
